<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Left side navbar with a menu btn -->
    <!-- as you click on menu a sidenav with icons will pop out with an animation -->
    <!-- it will have a left notch if we drag it to right it will close the sidenav -->
    <div class="container">
        <nav>
            <span id="notch"></span>
            <ul>
                <li>
                    <img src="./icons/github.svg" alt="">
                </li>
                <li>
                    <img src="./icons/twitter.svg" alt="">
                </li>
                <li>
                    <img src="./icons/instagram.svg" alt="">
                </li>
                <li>
                    <img src="./icons/linkedin.svg" alt="">
                </li>
                <li>
                    <img src="./icons/snapchat.svg" alt="">
                </li>
                <li>
                    <img src="./icons/telegram.svg" alt="">
                </li>
                <li>
                    <img src="./icons/youtube.svg" alt="">
                </li>
            </ul>
        </nav>
    </div>
    <script src="./index.js"></script>
</body>
</html>
